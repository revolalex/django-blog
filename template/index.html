{% extends 'base.html' %}
{% block content %}
<main>
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Marina & Alexandre Blog</h1>
        <p class="lead text-muted">We love traveling, adventure, meeting people, diving, and many other things ...</p>
      </div>
    </div>
  </section>
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

        {% for post in posts %}
        <div class="col">
          <div class="card shadow-sm">
          <img src="{{post.image.url}}" />
            <div class="card-body">
              <p>{{post.title}}</p>
              <p class="card-text">{{post.content}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{{post.get_absolute_url}}" role="button" class="btn btn-primary btn-sm">View</a>
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %} 

      </div>
    </div>
  </div>
</main>
{% endblock content %}
